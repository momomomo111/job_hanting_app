name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b beta _flutter
          echo "${GITHUB_WORKSPACE}/_flutter/bin" >> ${GITHUB_PATH}
      - name: Install
        run: |
          flutter config --enable-web
          flutter pub get
      - name: Build
        run: flutter build web --dart-define=APIKEY=${{ secrets.APIKEY }}\
          --dart-define=AUTHDOMAIN=${{ secrets.AUTHDOMAIN }}\
          --dart-define=PROJECTID=${{ secrets.PROJECTID }}\
          --dart-define=STORAGEBUCKET=${{ secrets.STORAGEBUCKET }}\
          --dart-define==MESSAGINGSENDERID=${{ secrets.MESSAGINGSENDERID }}\
          --dart-define=APPID=${{ secrets.APPID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOB_HUNTING_FLUTTER }}'
          projectId: job-hunting-flutter
