name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b beta _flutter
          echo "${GITHUB_WORKSPACE}/_flutter/bin" >> ${GITHUB_PATH}
          
      - name: Install
        run: |
          flutter config --enable-web
          flutter pub get
          
      - name: Build
        env:
          APIKEY: ${{ secrets.APIKEY }}
          AUTHDOMAIN: ${{ secrets.AUTHDOMAIN }}
          PROJECTID: ${{ secrets.PROJECTID }}
          STORAGEBUCKET: ${{ secrets.STORAGEBUCKET }}
          MESSAGINGSENDERID: ${{ secrets.MESSAGINGSENDERID }}
          APPID: ${{ secrets.APPID }}
        run: flutter build web --dart-define=APIKEY=$APIKEY\
             --dart-define=AUTHDOMAIN=$AUTHDOMAIN\
             --dart-define=PROJECTID=$PROJECTID\
             --dart-define=STORAGEBUCKET=$STORAGEBUCKET\
             --dart-define==MESSAGINGSENDERID=$MESSAGINGSENDERID\
             --dart-define=APPID=$APPID

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
